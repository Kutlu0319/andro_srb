name: Update Playlist

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # Her saat başı otomatik çalıştırmak için (opsiyonel)
  workflow_dispatch: {}   # Elle tetikleme için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run playlist script
      run: python androproxyli.py

    - name: Commit updated playlist
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add DeaTHLesS-andro-panel.m3u
        git commit -m "Update playlist [skip ci]" || echo "No changes to commit"
        git push
